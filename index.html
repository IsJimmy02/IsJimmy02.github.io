<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>hb</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;

        /* FONDO */
        background-image: url("imagens/img1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        font-family: Arial, sans-serif;
        color: white;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    h1 {
        background: rgba(0,0,0,0.5);
        padding: 15px 25px;
        border-radius: 10px;
        margin-bottom: 25px;
        z-index: 2;
    }

    /* SOBRE */
    .sobre {
        width: 260px;
        height: 180px;
        background: #d8cfc4;
        position: relative;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        z-index: 2;
    }

    .tapa {
        position: absolute;
        inset: 0;
        background: #c4b8aa;
        clip-path: polygon(0 0, 100% 0, 50% 60%);
        transform-origin: top;
        transition: transform 0.8s;
    }

    .sobre.abierto .tapa {
        transform: rotateX(180deg);
    }

    button {
        margin-top: 15px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 2;
    }

    /* OVERLAY IMAGEN GRANDE */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .overlay img {
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 10px;
        animation: zoom 0.6s ease;
    }

    @keyframes zoom {
        from { transform: scale(0.6); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .overlay.mostrar {
        display: flex;
    }

    .cerrar {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        border: none;
        font-size: 20px;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    /* ===== STICKERS Y GIFS ===== */

    .sticker {
        position: fixed;
        width: 80px;
        z-index: 3;
        animation: flotar 4s ease-in-out infinite;
    }

    .top-left {
        top: 10px;
        left: 10px;
    }

    .top-right {
        top: 10px;
        right: 10px;
        animation-delay: 1s;
    }

    .bottom-left {
        bottom: 10px;
        left: 10px;
        animation-delay: 2s;
    }

    .bottom-right {
        bottom: 10px;
        right: 10px;
        animation-delay: 3s;
    }

    @keyframes flotar {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }
</style>
</head>

<body>

<!-- STICKERS / GIFS -->
<img src="imagens/sticker1.gif" class="sticker top-left">
<img src="imagens/sticker2.gif" class="sticker top-right">
<img src="imagens/sticker3.gif" class="sticker bottom-left">
<img src="imagens/sticker4.gif" class="sticker bottom-right">

<div class="sobre" id="sobre">
    <div class="tapa"></div>
</div>

<button onclick="abrirSobre()">Abrir ðŸ“©</button>

<div class="overlay" id="overlay">
    <button class="cerrar" onclick="cerrarImagen()">âœ–</button>
    <img src="imagens/img2.jpg" alt="Imagen grande">
</div>

<script>
function abrirSobre() {
    document.getElementById("sobre").classList.add("abierto");
    document.getElementById("overlay").classList.add("mostrar");
}

function cerrarImagen() {
    document.getElementById("overlay").classList.remove("mostrar");
}
</script>

</body>
</html>
